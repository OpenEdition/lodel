<USE MACROFILE="macros_old.html">
<MACRO NAME="HEADER_HEAD_OPEN">
<title>Traduction</title>
<MACRO NAME="HEADER_HEAD_CLOSE">
<MACRO NAME="HEADER_LOGO"> 

<table width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60" height="69"><img src="[#SHAREURL]/images/picto_admin.png" /></td>
		<td class="texte_ligne_haut_popup" width="100%" background="[#SHAREURL]/images/fond_haut_popup_edition.png">Gestion d'une traduction</td>
	</tr>
</table>

<form method="POST" action="translation.php">
	<input type="hidden" name="edit" value="1" />
	<input type="hidden" name="id" value="[#ID]" />
	<table class="table_normale" style="margin-top:30px;" border="0" cellspacing="0" cellpadding="5">
		<tr>
			<td class="texte_intitule">Code de la langue:</td>
			<td><input size="10" type="text" name="lang" value="[#LANG]"></td>
		</tr>
		[(#ERROR_LANG|true)<tr><td colspan="2" class="message_erreur">Le code de langue est invalide.</td></tr>]
		[(#ERROR_LANG_EXISTS|true)<tr><td colspan="2" class="message_erreur">Une traduction existe déjà pour cette langue</td></tr>]
		<tr>
		<tr>
			<td class="texte_intitule">Langue<br/> (nom de la langue dans sa propre langue):</td>
			<td><input size="10" type="text" name="title" value="[#TITLE]"></td>
		</tr>
	</table>

	<div class="pied_de_formulaire">
		<input class="form" type="submit" value="   [Modifier(#ID|true)][Ajouter(#ID|false)]    " />&nbsp;&nbsp;&nbsp;&nbsp;
		<input class="form" type="button" value="    Annuler    " onClick="javascript:window.location='translations.php'" />&nbsp;&nbsp;&nbsp;&nbsp;
		<IF COND="[#ID]">
			<input class="form" type="button" value="  Supprimer  " onClick="javascript:window.location='translation.php?delete=2&id=[#ID]'" />
		</IF>
	</div>
</form>

<MACRO NAME="CLOSE_HTML">
