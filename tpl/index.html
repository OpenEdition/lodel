<body id="sitesLodel">
	<h1>
		<img alt="Lodel" src="[#SHAREURL]-0.8/images/lodel.png" width="285" height="37" />
	</h1>
	<p id="outils">
		<a href="lodeladmin-0.8">Administration (accès réservé)</a> 
		<a href="http://documentation.lodel.org/">Documentation</a>
	</p>
	
	<h2>
		Liste des sites&#160;:
	</h2>
	
	<table id="sites">
		<LOOP NAME="selectionne_revue" TABLE="sites" WHERE="status gt 0" ORDER="title">
		<DO>
		<IF COND="[#COUNT] % 2">
			<tr>
		<ELSE />
			<tr class="grey">
		</IF>
			<td class="site">
				<strong>[#TITLE]</strong>
			</td>
			<td class="action">
				<a href="[#URL]" id="title_[#NAME]"><strong>Voir</strong></a>&#160;
				<a href="[#URL]/lodel/edition/index.php" id="edit_[#NAME]">Editer</a>&#160;
			</td>
		</tr>
		</DO>
		</LOOP>
	</table>
