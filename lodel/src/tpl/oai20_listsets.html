<USE MACROFILE="macros_technique.html">
<USE MACROFILE="macros_site.html">
<MACRO NAME="ENTETE_XML">

<OAI-PMH xmlns="http://www.openarchives.org/OAI/2.0/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.openarchives.org/OAI/2.0/ http://www.openarchives.org/OAI/2.0/OAI-PMH.xsd">	
	<responseDate>[#OAI_RESPONSEDATE]</responseDate>
	<request  [#OAI_ARGS]>[(#CURRENTURL|dirname)]/oai.[#EXTENSIONSCRIPTS]</request>
	<LOOP NAME="meta_sets" TABLE="entries, entrytypes" WHERE="g_type='oai.set'">
		<BEFORE><ListSets></BEFORE>
		<DO>
			<set>
			<setSpec>cat_[#ID]</setSpec>
			<setName>[#G_NAME|textebrut|strip_set]</setName>
			</set>
		</DO>
	<AFTER></ListSets></AFTER>
	<ALTERNATIVE><error code="noSetHierarchy">This repository has no set hierarchy</error></ALTERNATIVE>
	</LOOP>
</OAI-PMH>
