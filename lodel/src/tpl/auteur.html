<MACRO NAME="OUVRIR_HTML">
<MACRO NAME="DEFINIR_CHARSET">
<TITLE>[#PRENOM] [#NOMFAMILLE]</TITLE>
<MACRO NAME="METADONNEES_POUR_INDEX">
<MACRO NAME="METADONNEES_POUR_AUTEUR">
<MACRO NAME="JS_ROLLOVER"> 
<MACRO NAME="INSERER_FEUILLE_DE_STYLES">


<table class="principale">
	<tr>
		
		<td class="barrenav">
		<!--[ Ouvre <td> qui insère la barre de navigation. La structuration en <td< est nécessaire car la structuration par <div< n'est pas complètement gérée par tous
		les navigateurs ]-->
				<USE TEMPLATEFILE="barre"> 
		</td>
	
		<!--[ Ouvre <td> qui vient se placer à droite de la barre verticale. Cet élément contient deux autres div
		de class "separation" et class "contenu" ]-->
		<td class="corps">
		
						<!--[ ce div permet d'intégrer le  contenu de la page" ]-->
						<div class="contenu">
		
							<!--[ logo du site]-->
							<MACRO NAME="IMG_LOGO_SITE">
			
							<!--[ Titre de la revue ]-->
							<div class="titre1">
								Articles parus dans <MACRO NAME="NOM_SITE">
							</div>
				
							<!--[ Nom et prénom de l'auteur ]-->
							<div class="titre2">
								[#PRENOM] <span class="smallcaps">[#NOMFAMILLE]</span>&nbsp;&nbsp;	<MACRO NAME="AFFICHER_STATUT_DOCUMENT">
							</div>
				
							<LOOP NAME="documents" TABLE="documents" WHERE="idpersonne='[#ID]'" ORDER="datepubli">
								<DO>
									<div class="afficherdocument">
										<!--[ Liste des articles publiés par l'auteur dans la revue ]-->
										<MACRO NAME="INFOS_DOCUMENT_SANS_LES_AUTEURS">
									</div>
								</DO>
							</LOOP>
						
							<div class="titre2">
								 <a class="titre2" class="auteur" href="personnes.[#EXTENSIONSCRIPTS]?type=[#TYPE]">
									&gt;&gt; Index des auteurs
								 </a>
		 					 </div>
		
							<MACRO NAME="LODEL_ORG">
						</div>
			</td>

	</tr>
</table>
